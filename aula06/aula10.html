<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Eventos</title>
    <style>
       #area {
        font: normal 20pt Areal;
        background-color: rgb(34, 201, 19);
        color: rgb(255, 255, 255);
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
            
        }

    </style>

</head>
<body >

    
    <div id="area"  onclick="clicar()">
        Interaja
      </div>    

      <script>
         
   
            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter' ,  entrar)
            a.addEventListener ('mouseout', sair)
       

             function clicar(){
                a.innerText = "Clicou"
                a.style.background = 'red'
             }
             function entrar(){
                a.innerText = "Entrou"
             }

             function sair (){
                 a.innerText = "Saiu"
                 a.style.background =  "rgb(34, 201, 19)";
             }

      </script>
    
</body>
</html>
